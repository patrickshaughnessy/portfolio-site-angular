<div class="container-fluid">
  <div class="row">
    <div class="hidden-xs col-sm-3 pull-right">
      <div ng-class="{blogNavArea: loaded}">
        <h1>Previous Posts: </h1>
        <div class="col-xs-12 blogNavLinks">
          <ul>
            <li ng-repeat="post in posts"><a ng-click="goToPost(post.id)">{{post.title}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <blog-post info={{post}} ng-repeat="post in posts"></blog-post>
  </div>
</div>
