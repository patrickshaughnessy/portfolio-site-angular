<div class="thumbnail" ng-class="{animated: animate, flipInX: animate}" ng-if="animate">
  <div class="square">
    <div class="inner-square">
      <div class="card-image">
        <img ng-src="{{project.image}}" alt="project image" class="img img-responsive full-width">
      </div>
      <div class="card-caption">
        <div class="caption">
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
          <p><a target="_blank" ng-href={{project.link}} class="btn btn-primary" role="button">Check It Out</a> <a target="_blank" ng-href={{project.github}} class="btn btn-default" role="button">View On Github</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
